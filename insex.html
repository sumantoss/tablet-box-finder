<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tablet Box Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tablet Box Finder</h1>

  <input type="file" id="imageUpload" accept="image/*" />
  <input type="text" id="searchText" placeholder="Enter tablet name" />
  <button onclick="processImage()">Find</button>

  <div>
    <canvas id="canvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
